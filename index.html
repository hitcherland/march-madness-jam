<!doctype html>
<html>
	<head>
		<link href="css/style.css" rel="stylesheet" type="text/css"></link>
		<script src="js/glMatrix-0.9.5.min.js"></script>
		<script src="js/webgl-utils.js"></script>
		<script src="js/engine.js"></script>
		<script src="js/models.js"></script>
		<script src="js/SuperHero.js"></script>
		<script id="shader-fs" type="x-shader/x-fragment">
			precision mediump float;

			varying vec3 vLightWeighting;

			void main(void) {
				gl_FragColor = vec4(vLightWeighting, 1.0);
			}
		</script>

		<script id="shader-vs" type="x-shader/x-vertex">
			attribute vec3 aVertexPosition;
			attribute vec3 aVertexNormal;

			uniform mat4 uMVMatrix;
			uniform mat4 uPMatrix;
			uniform mat3 uNMatrix;

			uniform vec3 uLightingDirection;
			uniform vec3 uDirectionalColor;
			uniform vec3 uAmbientLightColor;

			varying vec3 vLightWeighting;

			void main(void) {
				gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);

				vec3 transformedNormal = uNMatrix * aVertexNormal;
				float directionalLightWeighting = max(dot(transformedNormal, uLightingDirection), 0.0);
				vLightWeighting = uAmbientLightColor+uDirectionalColor * directionalLightWeighting;
			}
		</script>
	</head>
	<body onload="new SuperGame('jam_container').onStart()">
		<canvas width=800 height=600 id='jam_container'>your browser does not support webgl :(</canvas>
	</body>
</html>
